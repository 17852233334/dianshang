<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>goodsInfo</title>
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/public.css">
    <link rel="stylesheet" href="../css/goodsInfo.css">
</head>
<body>
    <header></header>
    <main class="layout">
        <section class="goods">
            <div class="goodsImg">
                <div class="smImg">
                    <img src="https://gloimg.chinabrands.cn/cbcn/pdm-product-pic/Clothing/2018/05/29/grid-img/1528778286587202499.jpg" alt="">
                    <span class="move"></span>
                </div>
                <div class="bigImg">
                    <img src="https://gloimg.chinabrands.cn/cbcn/pdm-product-pic/Clothing/2018/05/29/grid-img/1528778286587202499.jpg" alt="">
                </div>
            </div>
            <div class="options">
                <h3 class="goodsInfo">
                    this is a title..
                </h3>
                <p class="price">价格 <span>$ 55522</span></p>
                <p class="sku">SKU: <span></span><em></em></p>
                <p class="stockAddSailAmount">
                    <span class="stock">库存：6</span>
                    <span class="sail">销量：5110</span>
                </p>
                <p class="adjustAmount">
                    数量：<button class="minus">-</button>
                    <span class="amount">0</span>
                    <button class="add">+</button>
                </p>
                <p class="buy">
                    <span class="buyNow">立即购买</span>
                    <span class="addCar">加入购物清单</span>
                </p>
            </div>
        </section>
    </main>
    <footer></footer>
    <section id="sideMenuWrap"></section>
</body>
<script src="../src/require.js" data-main="../js/goodsInfo.js"></script>
</html>
